<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35" />
      <stop offset="100%" style="stop-color:#FF8C42" />
    </linearGradient>
  </defs>
  
  <!-- Modern rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#orangeGrad)"/>
  <rect x="5" y="5" width="90" height="90" rx="20" fill="none" stroke="#1a1a1a" stroke-width="2.5"/>
  
  <!-- Simplified Engineering Building Icon -->
  <g transform="translate(50, 52)">
    <!-- Main building structure -->
    <rect x="-16" y="-4" width="32" height="24" fill="#1a1a1a" rx="2"/>
    
    <!-- Windows row 1 -->
    <rect x="-12" y="0" width="6" height="6" fill="white" rx="0.5"/>
    <rect x="-3" y="0" width="6" height="6" fill="#FF6B35" rx="0.5"/>
    <rect x="6" y="0" width="6" height="6" fill="white" rx="0.5"/>
    
    <!-- Windows row 2 -->
    <rect x="-12" y="8" width="6" height="6" fill="white" rx="0.5"/>
    <rect x="-3" y="8" width="6" height="6" fill="white" rx="0.5"/>
    <rect x="6" y="8" width="6" height="6" fill="white" rx="0.5"/>
    
    <!-- Door -->
    <rect x="-5" y="14" width="10" height="8" fill="#FF6B35" rx="1"/>
    
    <!-- Triangular roof -->
    <path d="M -16,-4 L 0,-16 L 16,-4 Z" fill="#1a1a1a"/>
    
    <!-- Small engineering gear accent on roof -->
    <circle cx="0" cy="-20" r="3.5" fill="#1a1a1a"/>
    <circle cx="0" cy="-20" r="1.5" fill="#FF6B35"/>
  </g>
</svg>
